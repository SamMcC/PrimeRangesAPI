# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
guava = "33.4.6-jre"
junit-jupiter = "5.12.1"
# Vulnerable version of spring boot because 4.0.0-M1 doesn't play nice with JUnit 5
spring-boot = "3.5.4"
assertj-core = "4.0.0-M1"
mockito = "5.14.0"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
spring-boot = { module = 'org.springframework.boot:spring-boot-starter-web', version.ref = 'spring-boot' }
spring-boot-test = { module = 'org.springframework.boot:spring-boot-starter-test', version.ref = 'spring-boot' }
assertj = { module = 'org.assertj:assertj-core', version.ref = 'assertj-core' }
mockito = { module = "org.mockito:mockito-core", version.ref = "mockito" }